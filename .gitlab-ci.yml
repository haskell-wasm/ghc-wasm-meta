default:
  interruptible: true

workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PROJECT_NAMESPACE == "haskell-wasm"

variables:
  DOCKER_REV: eb4d3389fd62e4f7321a0c8799014ec1f4da0708
  GIT_DEPTH: 1
  GIT_STRATEGY: clone

.x86_64-linux-ubuntu:
  tags:
    - x86_64-linux
  image: registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-ubuntu24_04:$DOCKER_REV
  retry: 2
  before_script:
    - |
      sudo apt update
      sudo apt install -y \
        zstd
    - sudo chown ghc:ghc -R .
    - |
      PREFIX=/tmp/.ghc-wasm ./setup.sh
      . /tmp/.ghc-wasm/env

.x86_64-linux-ubuntu-head:
  extends: .x86_64-linux-ubuntu
  script:
    - ./tests/ghci.sh
    - ./tests/misc.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-gmp:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: gmp

x86_64-linux-ubuntu-native:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: native

x86_64-linux-ubuntu-unreg:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: unreg

x86_64-linux-ubuntu-9.6:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.6"
  script:
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.8:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.8"
  script:
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.10:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.10"
  script:
    - ./tests/ghci.sh
    - ./tests/humblr.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-9.12:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.12"
  script:
    - ./tests/ghci.sh
    - ./tests/misc.sh
    - ./tests/pandoc.sh

x86_64-linux-nix:
  tags:
    - x86_64-linux
  image: nixos/nix:2.25.2
  retry: 2
  before_script:
    - echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
    - nix run nixpkgs#gnused -- -i -e 's/ nixbld//' /etc/nix/nix.conf
  script:
    - |
      nix build --json --no-link . .#all_native .#all_unreg .#all_9_6 .#all_9_8 .#all_9_10 .#all_9_12
