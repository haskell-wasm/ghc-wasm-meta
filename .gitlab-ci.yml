default:
  interruptible: true

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $UPSTREAM_GHC_FLAVOUR != null

variables:
  DOCKER_REV: 59da90988f9f3caa36572bf47d5f78704a969dea
  GIT_DEPTH: 1
  GIT_STRATEGY: clone

.x86_64-linux-ubuntu:
  tags:
    - x86_64-linux
  image: registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-ubuntu24_04:$DOCKER_REV
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
    - if: $UPSTREAM_GHC_FLAVOUR == $FLAVOUR
  before_script:
    - |
      sudo apt update
      sudo apt full-upgrade -y
      sudo apt install -y \
        gnupg \
        zstd

      curl -f -L --retry 5 https://packages.mozilla.org/apt/repo-signing-key.gpg | sudo tee /usr/share/keyrings/packages.mozilla.org.asc
      echo "deb [signed-by=/usr/share/keyrings/packages.mozilla.org.asc] https://packages.mozilla.org/apt mozilla main" | sudo tee /etc/apt/sources.list.d/mozilla.list
      echo '
      Package: *
      Pin: origin packages.mozilla.org
      Pin-Priority: 1000
      ' | sudo tee /etc/apt/preferences.d/mozilla

      curl -f -L --retry 5 https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
      echo "deb [signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list

      sudo apt update
      sudo apt install -y \
        firefox \
        google-chrome-stable
    - sudo chown ghc:ghc -R .
    - |
      PREFIX=/tmp/.ghc-wasm ./setup.sh
      sed -i -e "s/\$ncpus/$CPUS/" /tmp/.ghc-wasm/.cabal/config
      . /tmp/.ghc-wasm/env

.x86_64-linux-ubuntu-head:
  extends: .x86_64-linux-ubuntu
  allow_failure: true
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-gmp:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: gmp

x86_64-linux-ubuntu-native:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: native

x86_64-linux-ubuntu-unreg:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: unreg

x86_64-linux-ubuntu-9.6:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.6"
  script:
    - ./tests/agda.sh
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.8:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.8"
  script:
    - ./tests/agda.sh
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.10:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.10"
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-9.12:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.12"
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/humblr.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

.nix:
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
  script:
    - |
      nix build --json --no-link $NIX_FLAKE_OUTPUTS
      nix shell $NIX_BROWSERS .#all_9_12 --command ./tests/ghci.sh
      nix shell $NIX_BROWSERS .#all_9_10 --command ./tests/ghci.sh

.linux-nix:
  extends: .nix
  image: nixos/nix
  variables:
    NIX_BROWSERS: nixpkgs#firefox-bin
  before_script:
    - echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
    - echo "cores = $CPUS" >> /etc/nix/nix.conf
    - echo "max-jobs = $CPUS" >> /etc/nix/nix.conf

x86_64-linux-nix:
  extends: .linux-nix
  tags:
    - x86_64-linux
  variables:
    NIX_FLAKE_OUTPUTS: .#all_gmp .#all_native .#all_unreg .#all_9_12 .#all_9_10 .#all_9_8 .#all_9_6

aarch64-linux-nix:
  extends: .linux-nix
  tags:
    - aarch64-linux
  variables:
    NIX_FLAKE_OUTPUTS: .#all_9_12 .#all_9_10

aarch64-darwin-nix:
  extends: .nix
  tags:
    - aarch64-darwin
  variables:
    NIX_FLAKE_OUTPUTS: .#all_9_12 .#all_9_10
    NIX_BROWSERS: ""

.linux-ghcup:
  image: debian:12
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
  before_script:
    - |
      apt update
      apt full-upgrade -y
      apt install -y \
        build-essential \
        curl \
        chromium \
        firefox-esr \
        jq \
        unzip \
        zstd
    - |
      curl -f -L --retry 5 https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 sh
      . ~/.ghcup/env
      ghcup install cabal latest --set
  script:
    - |
      SKIP_GHC=1 ./setup.sh
      . ~/.ghc-wasm/env
    - |
      ghcup config add-release-channel file://$PWD/ghcup-wasm-0.0.9.yaml

      ghcup install ghc wasm32-wasi-9.12 -- $CONFIGURE_ARGS
      ghcup install ghc wasm32-wasi-9.10 -- $CONFIGURE_ARGS

      ghcup set ghc wasm32-wasi-9.12
      ./tests/ghci.sh

      ghcup set ghc wasm32-wasi-9.10
      ./tests/ghci.sh

x86_64-linux-ghcup:
  extends: .linux-ghcup
  tags:
    - x86_64-linux

aarch64-linux-ghcup:
  extends: .linux-ghcup
  tags:
    - aarch64-linux
