default:
  interruptible: true

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_PIPELINE_SOURCE == "web"
    - if: $UPSTREAM_GHC_FLAVOUR != null

variables:
  DOCKER_REV: 59da90988f9f3caa36572bf47d5f78704a969dea
  GIT_DEPTH: 1
  GIT_STRATEGY: clone

.x86_64-linux-ubuntu:
  tags:
    - x86_64-linux
  image: registry.gitlab.haskell.org/ghc/ci-images/x86_64-linux-ubuntu24_04:$DOCKER_REV
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
    - if: $UPSTREAM_GHC_FLAVOUR == $FLAVOUR
  before_script:
    - |
      sudo apt update
      sudo apt full-upgrade -y
      sudo apt install -y \
        zstd
    - sudo chown ghc:ghc -R .
    - |
      PREFIX=/tmp/.ghc-wasm ./setup.sh
      sed -i -e "s/\$ncpus/$CPUS/" /tmp/.ghc-wasm/.cabal/config
      . /tmp/.ghc-wasm/env

.x86_64-linux-ubuntu-head:
  extends: .x86_64-linux-ubuntu
  allow_failure: true
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-gmp:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: gmp

x86_64-linux-ubuntu-native:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: native

x86_64-linux-ubuntu-unreg:
  extends: .x86_64-linux-ubuntu-head
  variables:
    FLAVOUR: unreg

x86_64-linux-ubuntu-9.6:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.6"
  script:
    - ./tests/agda.sh
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.8:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.8"
  script:
    - ./tests/agda.sh
    - ./tests/misc.sh

x86_64-linux-ubuntu-9.10:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.10"
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

x86_64-linux-ubuntu-9.12:
  extends: .x86_64-linux-ubuntu
  variables:
    FLAVOUR: "9.12"
  script:
    - ./tests/ghci.sh
    - ./tests/agda.sh
    - ./tests/humblr.sh
    - ./tests/misc.sh
    - ./tests/miso-ormolu.sh
    - ./tests/pandoc.sh

.nix:
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
  script:
    - |
      nix build --json --no-link $NIX_FLAKE_OUTPUTS
      nix shell .#all_9_12 --command ./tests/ghci.sh
      nix shell .#all_9_10 --command ./tests/ghci.sh

.linux-nix:
  extends: .nix
  image: nixos/nix
  before_script:
    - echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
    - echo "cores = $CPUS" >> /etc/nix/nix.conf
    - echo "max-jobs = $CPUS" >> /etc/nix/nix.conf

x86_64-linux-nix:
  extends: .linux-nix
  tags:
    - x86_64-linux
  variables:
    NIX_FLAKE_OUTPUTS: .#all_gmp .#all_native .#all_unreg .#all_9_12 .#all_9_10 .#all_9_8 .#all_9_6

aarch64-linux-nix:
  extends: .linux-nix
  tags:
    - aarch64-linux
  variables:
    NIX_FLAKE_OUTPUTS: .#all_9_12 .#all_9_10

aarch64-darwin-nix:
  extends: .nix
  tags:
    - aarch64-darwin
  variables:
    NIX_FLAKE_OUTPUTS: .#all_9_12 .#all_9_10
