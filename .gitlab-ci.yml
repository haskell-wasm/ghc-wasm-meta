.nix:
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
  variables:
    LANG: C.UTF-8
    NIXPKGS_ALLOW_UNFREE: "1"
  script:
    - |
      nix build --system $NIX_SYSTEM --json --no-link $NIX_FLAKE_OUTPUTS

      if [[ $NIX_SYSTEM != "x86_64-linux" || $CI_JOB_NAME == *9.10 ]]; then
        nix shell --system $NIX_SYSTEM --impure $NIX_BROWSERS .#all_9_14 --command ./tests/ghci.sh
      fi

      if [[ $NIX_SYSTEM != "x86_64-linux" || $CI_JOB_NAME == *9.12 ]]; then
        nix shell --system $NIX_SYSTEM --impure $NIX_BROWSERS .#all_9_12 --command ./tests/ghci.sh
      fi

      if [[ $NIX_SYSTEM != "x86_64-linux" || $CI_JOB_NAME == *9.10 ]]; then
        nix shell --system $NIX_SYSTEM --impure $NIX_BROWSERS .#all_9_10 --command ./tests/ghci.sh
      fi

      if [[ $NIX_SYSTEM == "x86_64-linux" ]]; then
        nix shell --command wasm32-wasi-cabal update --ignore-project
        nix run nixpkgs#gnused -- -i -e "s/\$ncpus/$CPUS/" "$HOME/.ghc-wasm/.cabal/config"

        if [[ $CI_JOB_NAME == *9.12 ]]; then
          ./tests/nix/obelisk.sh
          ./tests/nix/primer.sh
          ./tests/nix/miso.sh
          ./tests/nix/dashi.sh
        fi

        if [[ $CI_JOB_NAME == *9.10 ]]; then
          ./tests/nix/cardano-api.sh
          ./tests/nix/ding-dong.sh
        fi
      fi

.linux-nix:
  extends: .nix
  image: ghcr.io/nixos/nix
  before_script:
    - echo "accept-flake-config = true" >> /etc/nix/nix.conf
    - echo "compress-build-log = false" >> /etc/nix/nix.conf
    - echo "experimental-features = nix-command flakes" >> /etc/nix/nix.conf
    - echo "cores = $CPUS" >> /etc/nix/nix.conf
    - echo "max-jobs = $CPUS" >> /etc/nix/nix.conf
    - echo "download-buffer-size = 1073741824" >> /etc/nix/nix.conf
    - echo "extra-substituters = https://cache.iog.io https://nixcache.reflex-frp.org" >> /etc/nix/nix.conf
    - echo "extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= ryantrinkle.com-1:JJiAKaRv9mWgpVAz8dwewnZe0AzzEAzPkagE9SP5NWI=" >> /etc/nix/nix.conf
