.ghcup:
  rules:
    - if: $UPSTREAM_GHC_FLAVOUR == null
  script:
    - |
      curl -f -L --retry 5 https://get-ghcup.haskell.org | BOOTSTRAP_HASKELL_NONINTERACTIVE=1 BOOTSTRAP_HASKELL_MINIMAL=1 sh
      . ~/.ghcup/env
      ghcup install cabal 3.14 --set
    - |
      SKIP_GHC=1 ./setup.sh
      . ~/.ghc-wasm/env
    - |
      ghcup config add-release-channel file://$PWD/ghcup-wasm-0.0.9.yaml

      ghcup install ghc wasm32-wasi-9.14 -- $CONFIGURE_ARGS
      ghcup install ghc wasm32-wasi-9.12 -- $CONFIGURE_ARGS
      ghcup install ghc wasm32-wasi-9.10 -- $CONFIGURE_ARGS

      ghcup set ghc wasm32-wasi-9.14
      ./tests/ghci.sh

      ghcup set ghc wasm32-wasi-9.12
      ./tests/ghci.sh

      ghcup set ghc wasm32-wasi-9.10
      ./tests/ghci.sh

.linux-ghcup:
  extends: .ghcup
  image: quay.io/rockylinux/rockylinux:8
  before_script:
    - |
      dnf upgrade -y
      dnf install -y \
        firefox \
        jq \
        make \
        unzip \
        zstd
    - |
      if [[ $(uname -m) == "x86_64" ]]; then
        echo -e "[google-chrome]\nname=google-chrome\nbaseurl=https://dl.google.com/linux/chrome/rpm/stable/x86_64\nenabled=1\ngpgcheck=1\ngpgkey=https://dl.google.com/linux/linux_signing_key.pub" > /etc/yum.repos.d/google-chrome.repo
        dnf install -y google-chrome-stable
      fi

